<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfinans - Oyunlar</title>
    <style>
        :root {
            --primary: #004d99;
            --secondary: #0066cc;
            --accent: #ffd700;
            --bg: #ffffff;
            --text: #ffffff;
            --normal-text: #333333;
            --transition: 0.3s;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--normal-text);
            padding-bottom: 80px;
            font-size: larger;
        }
        header {
            background: var(--primary);
            color: var(--bg);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        nav {
            background: var(--secondary);
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        nav a {
            color: var(--bg);
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 15px;
            transition: background var(--transition);
        }
        nav a:hover { background: var(--primary); border-radius: 5px; }
        .container {
            text-align: center;
            padding: 20px;
        }
        .game-btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background: var(--primary);
            color: var(--text);
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid var(--secondary);
            transition: transform var(--transition);
        }
        .game-btn:hover { transform: scale(1.05); }
        .image-placeholder {
            height: 300px;
            margin: 10px auto 20px;
            width: 30%;
            border-radius: 5px;
            overflow: hidden;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f2f2f2;
            color: #555;
            text-align: center;
            padding: 15px;
            border-top: 1px solid #ccc;
        }
        @media (max-width: 600px) { nav { font-size: 0.9em; } }
    </style>
</head>
<body>
    <header>
        <h1>Oyunlar</h1>
    </header>
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="egitim.html">Eğitim</a>
        <a href="test.html">Finans Okuryazarlığı Testi</a>
    </nav>
    <div class="container">
        <h2>Oyun Seçenekleri</h2>
        <div>
            <a href="soruluoyun.html" class="game-btn">Bil-Pekiştir</a>
            <div class="image-placeholder"><img src="img/indir(16).jpeg"></div>
        </div>
        <div>
            <a href="simülasyon.html" class="game-btn">Yatırım Risk Kişiliği Testi</a>
            <div class="image-placeholder"><img src="img/images (3).jpeg"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Alfinans</p>
    </footer>
</body>
</html>
